<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<!-- Modal -->
<div id="favoriteArtistsModal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal content goes here -->
        <div class="modal-header">
          <h5 class="modal-title">Favorite Artists</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <!-- Modal body content -->
        </div>
        <div class="modal-footer">
          <!-- Modal footer content -->
        </div>
      </div>
    </div>
  </div>
  
  
  <script>
  // Homepage.js

// Retrieve the cookie
var cookies = document.cookie.split(';');
var hasSeenModal = false;
for (var i = 0; i < cookies.length; i++) {
  var cookie = cookies[i].trim();
  if (cookie.startsWith("hasSeenModal=")) {
    hasSeenModal = true;
    break;
  }
}

// Display or skip the modal based on the cookie value
if (!hasSeenModal) {
  $(document).ready(function () {
    $('#favoriteArtistsModal').modal('show');
  });
}

  </script>

  <!-- Include jQuery and Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.min.js"></script>
  
</body>
</html>
