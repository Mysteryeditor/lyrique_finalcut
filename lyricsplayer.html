<!DOCTYPE html>
<html>
<head>
  <title>Love Me Again Lyrics</title>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id="lyrics-container"></div>

  <script>
    // Define the lyrics with timing
    const lyrics = [
      { time: "00:00:00", line: "Know I've done wrong, I left your heart torn" },
      { time: "00:00:09", line: "Is that what devils do?" },
      { time: "00:00:14", line: "Took you so low, where only fools go" },
      { time: "00:00:21", line: "I shook the angel in you" },
      { time: "00:00:29", line: "Now I'm rising from the ground" },
      { time: "00:00:35", line: "Rising up to you" },
      { time: "00:00:40", line: "Filled with all the strength I've found" },
      { time: "00:00:47", line: "There" }
    ];

    // Function to display lyrics and highlight the current part
    function displayLyrics(currentTime) {
      const lyricsContainer = document.getElementById("lyrics-container");
      lyricsContainer.innerHTML = ""; // Clear previous lyrics

      // Iterate through the lyrics
      for (let i = 0; i < lyrics.length; i++) {
        const line = lyrics[i].line;
        const time = parseTime(lyrics[i].time);

        // Highlight the current line if it matches the current time
        if (currentTime >= time && (i === lyrics.length - 1 || currentTime < parseTime(lyrics[i + 1].time))) {
          const highlightedLine = document.createElement("span");
          highlightedLine.className = "highlight";
          highlightedLine.textContent = line;
          lyricsContainer.appendChild(highlightedLine);
        } else {
          const regularLine = document.createElement("span");
          regularLine.textContent = line;
          lyricsContainer.appendChild(regularLine);
        }

        // Add line break after each line
        lyricsContainer.appendChild(document.createElement("br"));
      }
    }

    // Helper function to parse time in "HH:MM:SS" format to seconds
    function parseTime(time) {
      const [hours, minutes, seconds] = time.split(":").map(Number);
      return hours * 3600 + minutes * 60 + seconds;
    }

    // Example usage: simulate the song progress by updating the time
    let currentTime = 30; // Example: 10 seconds
    displayLyrics(currentTime);
  </script>
</body>
</html>
