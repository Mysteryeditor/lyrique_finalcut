<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique Artists</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  <style>
    .card {
      width: calc(100% / 3); /* Set card width to 33.33% for 3 cards in a row */
      display: inline-block;
      margin-bottom: 20px;
    }

    .card-img-top {
      width: 100%; /* Set card image width to 200px */
      height: auto; /* Maintain aspect ratio */
      object-fit: cover; /* Ensure the image fills the space without stretching */
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="card-container" class="row"></div>
  </div>

  <script src="./assets/js/chatgpt.js">

  </script>
</body>

</html>
